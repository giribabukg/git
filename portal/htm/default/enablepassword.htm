<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Wave :: Update Password</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{pg.utilcss}" />
  <link rel="stylesheet" type="text/css" href="{pg.stylecss}" />
  <link rel="stylesheet" href="{pg.jqueryuicss}" type="text/css" media="all" />
  <link rel="stylesheet" href="{pg.jqueryuithemecss}" type="text/css" media="all" /> 
  <link rel="shortcut icon" type="image/png" href="{pg.favicon}" />

  <script type="text/javascript" src="{pg.jqueryjs}"></script>
  <script type="text/javascript">if (typeof jQuery !== 'undefined') {jQuery.noConflict();}</script> 
  <script type="text/javascript" src="j{pg.jqueryuijs}"></script>
  <script>
	  jQuery(function() {
	    jQuery( "[title]" ).tooltip({ show: null, position: { my: "left top", at: "right+5 top+5" } });
	  });
  </script>
</head>
<body style="background: #455560 url({pg.mand.cust}) no-repeat 100% 0%;">
	<div style="position: absolute; width: 400px; top: 5%; left: 50%; margin-left: -225px; padding: 0 16px;">{pg.sysMsg}</div>
	<form action="index.php" method="post">
		<input type="hidden" name="act" value="log.senablepass" />
		<input type="hidden" name="id" value="{id}" />
		<div class="w450" style="position: absolute; top: 50%; left: 50%; height: 420px; margin-left: -225px; margin-top: -210px;">
			<div class="p16 w400 m5 tac"><img src="img/login/wave.png" alt="Wave" height="30px"/></div>
			<div class="p16 w400 m5" style="background: #ccc; border-radius: 10px;">
				<table cellpadding="4" cellspacing="0" border="0" align="center" width="300px">
					<tr><td class="tac b" colspan="2"><b>{pg.versioninfo}</b></td></tr>
				    <tr><td colspan="2"><b style="color: #455560;">Password change</b></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td colspan="2">{pg.error}</td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td colspan="2"><b style="color: #455560;">&bull;&nbsp;{pwd.restrictions.length}</strong></b></td></tr>
					<tr style="display:{pwd.restrictions.lcase};"><td colspan="2"><b style="color: #455560;">&bull;&nbsp;{pwd.restrictions.lcase}</strong></b></td></tr>
					<tr style="display:{pwd.restrictions.ucase};"><td colspan="2"><b style="color: #455560;">&bull;&nbsp;{pwd.restrictions.ucase}</strong></b></td></tr>
					<tr style="display:{pwd.restrictions.number};"><td colspan="2"><b style="color: #455560;">&bull;&nbsp;{pwd.restrictions.number}</strong></b></td></tr>
					<tr style="display:{pwd.restrictions.special.char};"><td colspan="2"><b style="color: #455560;">&bull;&nbsp;{pwd.restrictions.special.char}</strong></b></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td colspan="2"><input name="old" type="password" class="PasswordEnable w300" placeholder="Old Password..." title="Please enter the old Password"/></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td colspan="2"><input name="new" type="password" class="PasswordEnable w300" placeholder="New Password..." title="Please enter the new password"/></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td colspan="2"><input name="cnew" type="password" class="PasswordEnable w300" placeholder="Confirm New Password..." title="Please repeat the new password"/></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td colspan="2" class="tac"><input type="submit" value="submit" /></td></tr>
				</table>
			</div>
			<div class="p16 w400 m5 tac b">
				<a href="index.php" style="color: #ccc;">Back to Login Page</a>
			</div>
		</div>
	</form>
</body>
</html>
