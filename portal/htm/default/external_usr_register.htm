<!DOCTYPE >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>External User Register</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{pg.utilcss}" />
<link rel="stylesheet" type="text/css" href="{pg.stylecss}" />
<link rel="shortcut icon" type="image/png" href="{pg.favicon}" />
<script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	function validate() {
		var ret = true, msg = [];
		$('.req').each(function() {
			var val = $(this).val();
			if ('' == val) {
				$(this).addClass('cr');
				ret = false;
			} else {
				$(this).removeClass('cr');
			}
		});
		if (!ret) {
			msg.push('Please fill out all required fields');
		}
		var checked = $('.check-tc:checked').length;
	    if (checked == 0 && $('.check-tc').css('display') != 'none') {
	        ret = false;
	        msg.push('Please indicate that you have read and agree to the Terms and Conditions');
	    }
		if (!ret) {
			alert(msg.join("\n"));
		}
		return ret;
	}
</script>
</head>
<body style="background-color: #333">
	<div style="position: absolute; width: 400px; top: 5%; left: 50%; margin-left: -225px; padding: 0 16px;">{pg.sysMsg}</div>
	<form action="index.php" method="post" onsubmit="return validate()">
		<input type="hidden" name="act" value="log.sexternaluser" />
		<input type="hidden" name="data" value="{data}" /> 
		
		<input type="hidden" name="id" value="{id}" />
		<div class="w500" style="position: absolute; top: 50%; left: 50%; height: 420px; margin-left: -225px; margin-top: -210px;">
			<div class="p16 w537 m5 tac">
				<img src="img/login/wave.png" alt="Wave" height="30px" />
			</div>
			<div class="p16 w444 m5" style="background: #ccc; border-radius: 10px;">
				<table cellpadding="4" cellspacing="0" border="0" align="center" width="300px">
					<tr>
						<td class="tac b" colspan="2"><b>{pg.versioninfo}</b></td>
					</tr>
					<tr>
						<td colspan="2">{pg.error}</td>
					</tr>

					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td colspan="2"><b style="color: #455560;">External Users: Registration Process</b></td>
					</tr>
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>

					<!-- <tr><td colspan="2"><input name="user_email" value="test@5flow.eu" type="text" class="PasswordEnable w300" placeholder="User name or Email..." title="Please enter the old Password"/></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr> -->
					<tr>
						<td><label for="field_anrede" class="b">Salutation</label></td>
						<td><select name="val[anrede]" id="field_anrede">
								<option>Mr.</option>
								<option>Mrs.</option>
								<option>Herr</option>
								<option>Frau</option>
								<option>Firma</option>
						</select></td>
					</tr>
					<tr>
						<td><label for="field_firstname" class="b">Firstname</label></td>
						<td><input name="val[firstname]" id="field_firstname" placeholder="First Name..." type="text" class="inp w150 req" /></td>
					</tr>
					<tr>
						<td><label for="field_lastname" class="b">Lastname</label></td>
						<td><input name="val[lastname]" id="field_lastname" placeholder="Last Name..." type="text" class="inp w150 req" /></td>
					</tr>
					<tr>
						<td><label for="field_email" class="b">Email Address</label></td>
						<td><input name="val[email]" id="field_email" placeholder="Email..." value={usremail} type="text" class="inp w150 req" readonly="readonly" /></td>
					</tr>
					<tr>
						<td><label for="field_email" class="b">Confirm Email</label></td>
						<td><input name="cnfemail" id="field_cnfemail" placeholder="Confirm Email..." type="text" class="inp w150 req" /></td>
					</tr>
					<tr>
						<td><label for="field_email" class="b">Inviter Email</label></td>
						<td><input name="val[inviteremail]" id="field_email" placeholder="Email..." value={inviteremail} type="text" class="inp w150 req" readonly="readonly" /></td>
					</tr>
					<tr>
						<td><label for="field_phone" class="b">Phone</label></td>
						<td><input name="val[phone]" id="field_phone" placeholder="Phone..." type="text" class="inp w150 req" /></td>
					</tr>
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td><input type="hidden" name="captcha[id]" value="{captcha_id}" /></td>
						<td>{captcha}</td>
					</tr>
					<tr>
						<td><label for="field_captcha" class="b">Captcha</label></td>
						<td><input type="text" id="field_captcha" placeholder="captcha..." name="captcha[input]" class="inp w150 req" /></td>
					</tr>
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr style="display:{ext.terms.condition.display};">
						<td valign="top"><label for="tc" class="b"></label></td>
						<td><input style="display:{ext.terms.condition.display};" type="checkbox" name="tc" id="tc" value="tc" class="check-tc" />
						<label for="tc_uw" style="display:{ext.terms.condition.display};" class="cp">I agree with <a href="{ext.usr.terms.conditions}" target="_blank" style="color: blue;">Terms and conditions</a></label><br />
						</td>
					</tr>
					<tr>
						<td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td><a href="index.php" class="nav">back to Login</a></td>
						<td><button type="submit" class="w100">Submit</button></td>
					</tr>
				</table>
			</div>

		</div>
	</form>
</body>
</html>
