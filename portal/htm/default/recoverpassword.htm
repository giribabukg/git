<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Wave :: Recover Password</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{pg.utilcss}" />
<link rel="stylesheet" type="text/css" href="{pg.stylecss}" />
<link rel="shortcut icon" type="image/png" href="{pg.favicon}" />
<script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	function validate() {
		var ret = true, msg = [];
		$('.req').each(function() {
			var val = $(this).val();
			if ('' == val) {
				$(this).addClass('cr');
				ret = false;
			} else {
				$(this).removeClass('cr');
			}
		});
		if (!ret) {
			msg.push('Please fill out all required fields!');
		}
		if (!ret) {
			alert(msg.join("\n"));
		}
		return ret;
	}
</script>
</head>
<body onload="document.forms[0].usr.focus()" style="background: #455560 url({pg.mand.cust}) no-repeat 100% 0%;">
	<div style="position: absolute; width: 400px; top: 5%; left: 50%; margin-left: -225px; padding: 0 16px;">{pg.sysMsg}</div>
	<form action="index.php" method="post" onsubmit="return validate()">
		<input type="hidden" name="act" value="log.srecover" />
		<div class="w450" style="position: absolute; top: 50%; left: 50%; height: 420px; margin-left: -225px; margin-top: -210px;">
			<div class="p16 w400 m5 tac">
				<img src="img/login/wave.png" alt="Wave" height="30px"/>
			</div>
			<div class="p16 w400 m5" style="background: #ccc; border-radius: 10px;">
				<table cellpadding="4" cellspacing="0" border="0" align="center" width="300px">
					<tr><td class="tac b" colspan="2"><b>{pg.versioninfo}</b></td></tr>
					<tr><td colspan="2">{pg.error}</td></tr>
					
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr><td colspan="2"><b style="color: #455560;">1. Enter your username into the field below<br/>2. Click the 'Recover' button!</b></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					
					<tr><td><label for="field_username" class="b">Username</label></td>
					<td><input name="usr" type="text" class="inp w150 req" placeholder="Username..." title="Please enter the username you use to login to WAVE"/></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					<tr>
						<td><input type="hidden" name="captcha[id]" value="{captcha_id}" /></td>
						<td>{captcha}</td>
					</tr>
					<tr>
						<td><label for="field_captcha" class="b">Captcha</label></td>
						<td><input type="text" id="field_captcha" placeholder="captcha..." name="captcha[input]" class="inp w150 req" title="Please enter the captcha code" /></td>
					</tr>
					<tr><td><a href="index.php" class="nav">Back to Login</a></td><td colspan="2" class="tac"><input type="image" src="{pg.loginbutton}" /></td></tr>
				</table>
			</div>
		</div>
	</form>
</body>
</html>
