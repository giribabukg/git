<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Wave :: Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{pg.utilcss}" />
  <link rel="stylesheet" type="text/css" href="{pg.stylecss}" />
  <link rel="stylesheet" href="{pg.jqueryuicss}" type="text/css" media="all" />
  <link rel="stylesheet" href="{pg.jqueryuithemecss}" type="text/css" media="all" /> 
  <link rel="shortcut icon" type="image/png" href="{pg.favicon}" />

  <script type="text/javascript" src="{pg.jqueryjs}"></script>
  <script type="text/javascript">if (typeof jQuery !== 'undefined') {jQuery.noConflict();}</script> 
  <script type="text/javascript" src="{pg.jqueryuijs}"></script>
  
  <script>
	  jQuery(function() {
	    jQuery( "[title]" ).tooltip({ show: null, position: { my: "left top", at: "right+5 top+5" } });
	  });
  </script>
</head>
<body onload="document.forms[0].usr.focus()" style="background: #455560 url({pg.mand.cust}) no-repeat 100% 0%;">
	<div style="position: absolute; width: 400px; top: 5%; left: 50%; margin-left:-225px; padding: 0 16px;">{pg.sysMsg}</div>
	<form action="index.php" method="post">
		<input type="hidden" name="act" value="log.commit" />
		<input type="hidden" name="nact" value="{pg.nact}" />
		<div class="w450" style="position: absolute; top: 50%; left: 50%; height: 420px; margin-left: -225px; margin-top: -210px;">
			<div class="p16 w400 m5 tac">
				<img src="img/login/wave.png" alt="Wave" height="30px"/>
			</div>
			<div class="p16 w400 m5" style="background: #ccc; border-radius: 10px;">
				<table cellpadding="4" cellspacing="0" border="0" align="center" width="300px">
					<tr><td class="tac b" colspan="2"><b>{pg.versioninfo}</b></td></tr>
					<tr><td colspan="2">{pg.error}</td></tr>
					
					<tr><td colspan="2"><b>Username</b></td></tr>
					<tr><td colspan="2"><input name="usr" type="text" class="loginInp w300" placeholder="Username..." title="Please enter a valid username"/></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					
					<tr><td colspan="2"><b>Password</b></td></tr>
					<tr><td colspan="2"><input name="pwd" type="password" class="loginInp w300" placeholder="Password..." title="Please enter your password" /></td></tr>
					<tr><td colspan="2">&nbsp;</td></tr>
					
					<tr><td colspan="2" class="tac"><input type="image" src="{pg.loginbutton}" /></td></tr>
				</table>
			</div>
			<div class="p16 w400 m5 tac b">
				<a style="color: #ccc;" href="index.php?act=log.recover">Forgot Password?</a>
			</div>
		</div>
	</form>
</body>
</html>
